def jacksonVersion="1.9.6"
def externalDependencies = [
    groovy: "org.codehaus.groovy:groovy:1.8.6",
    jackson: [
       xc: "org.codehaus.jackson:jackson-xc:${jacksonVersion}",
       core: "org.codehaus.jackson:jackson-core-asl:${jacksonVersion}",
       mapper: "org.codehaus.jackson:jackson-mapper-asl:${jacksonVersion}"
    ],

    ///////////////////////////////////////////////
    //Test dependencies
    ///////////////////////////////////////////////
    gmock: [group: 'org.gmock', name: 'gmock', version: '0.8.2', transitive: false],
    junit: "junit:junit:4.10"
]

if (gradle.gradleVersion.startsWith('0.9.')) {
    externalDependencies.each { project[it.key] = it.value }
} else {
    externalDependencies.each { project.ext[it.key] = it.value }
}