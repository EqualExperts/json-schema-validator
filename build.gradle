apply plugin: "java"
sourceCompatibility = '1.6'
targetCompatibility = '1.6'

allprojects {
    version = "0.1"
    repositories {
        mavenCentral()
    }
}

apply from: "external-dependencies.gradle"
dependencies {
    compile jackson.xc, jackson.core, jackson.mapper
    testCompile junit, mockito
}

apply from: "ide-support.gradle"
apply from: "cobertura-support.gradle"
reportCodeCoverageIfEnabled()
